<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MensajeMágico - Generador de Cartas e Inspiración con IA</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#0f172a" />
    <meta
      name="description"
      content="Genera mensajes y cartas personalizadas con IA. La solución perfecta para San Valentín, aniversarios y respuestas de WhatsApp."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mensajemagico.com/" />
    <meta property="og:title" content="MensajeMágico - Palabras que conectan" />
    <meta
      property="og:description"
      content="¿No sabes qué escribir? Nuestra IA redacta mensajes y respuestas perfectas en segundos."
    />
    <meta
      property="og:image"
      content="https://mensajemagico.com/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mensajemagico.com/" />
    <meta
      property="twitter:title"
      content="MensajeMágico - Palabras que conectan"
    />
    <meta
      property="twitter:description"
      content="¿No sabes qué escribir? Nuestra IA redacta mensajes y respuestas perfectas en segundos."
    />
    <meta
      property="twitter:image"
      content="https://mensajemagico.com/og-image.jpg"
    />

    <link rel="canonical" href="https://mensajemagico.com/" />

    <!-- AdSense: Ahora se gestiona dinámicamente desde AdBanner.tsx y config.ts -->

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8117082099604641"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=optional"
      rel="stylesheet"
    />

    <style>
      :root {
        --font-main: "Inter", sans-serif;
      }
      body {
        font-family: var(--font-main);
        color: #0f172a;
      }
      .text-gradient {
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fall {
        0% {
          transform: translateY(-20%) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .animate-fall {
        animation: fall linear infinite;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-8BVTBB52L6"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-8BVTBB52L6");
  </script>
  <body class="bg-slate-50">
    <!-- Splash Screen de Carga (Visible antes de que React inicie) -->
    <div
      id="app-loader"
      style="
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc; /* Fondo sólido (Slate-50) para cubrir la pantalla */
      "
    >
      <img
        src="/android-chrome-splash.png"
        alt="MensajeMágico"
        style="
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
          box-sizing: border-box;
          border-radius: 18px;
        "
      />
      <div
        style="
          width: 30px;
          height: 30px;
          border: 3px solid #e2e8f0;
          border-top-color: #2563eb; /* Reemplaza con tu color primario (ej. Blue-600) */
          border-radius: 50%;
          animation: spin 1s linear infinite;
          will-change: transform;
        "
      ></div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (prefers-color-scheme: dark) {
        #app-loader {
          background-color: #0f172a !important;
        }
        #app-loader div {
          border-color: #334155;
          border-top-color: #60a5fa; /* Reemplaza con tu color primario para modo oscuro (ej. Blue-400) */
        }
      }
    </style>
    <div id="root"></div>
    <script id="json-ld-data" type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "MensajeMágico",
        "image": "https://mensajemagico.com/android-chrome-512x512.png",
        "operatingSystem": "Web",
        "applicationCategory": "CommunicationApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
