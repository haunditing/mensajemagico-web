    <!-- AdSense: Ahora se gestiona dinámicamente desde AdBanner.tsx y config.ts -->

    <script

    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --font-main: "Inter", sans-serif;
      }
      body {
        font-family: var(--font-main);
        color: #0f172a;
      }
      .text-gradient {
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fall {
        0% {
          transform: translateY(-20%) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .animate-fall {
        animation: fall linear infinite;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.4",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

          "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
        }

        <img src="/apple-touch-icon.png" alt="MensajeMágico" style="width: 80px; height: 80px; border-radius: 18px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
        <div style="width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; will-change: transform;"></div>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (prefers-color-scheme: dark) {
          #app-loader { background-color: #0f172a !important; }
          #app-loader div { border-color: #334155; border-top-color: #818cf8; }
